<button class="review-btn btn" (click)="pop()">Review Us</button>


<div class="review-pop" *ngIf="popUp">
        <div class="close">
            <img src="../../../assets/x icon.svg" alt="" class="close-img" (click)="popUp = !popUp">
        </div>
        <div class="review-box">
            <form>
                <div class="form-group">
                  <input type="text" autocomplete=off class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Job">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Your Feedback" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <ngb-rating (rate)="submit($event)"></ngb-rating>
                </div>
                <button type="button" class="btn btn-primary active-btn" >SUBMIT</button>
              </form>
            
            <div class="txt">
                <h3>WHAT DO YOU THINK ABOUT US ?</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum ea expedita aliquam eos? Deleniti inventore ipsum placeat animi tempore mollitia pariatur, accusantium exercitationem harum repudiandae? Consequuntur, itaque corrupti. Error, dolores.</p>
            </div>
    
        </div>
    </div>
